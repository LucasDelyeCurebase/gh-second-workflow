name: Running Unit Tests
on: push
jobs:
  Unit Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        use: actions/checkout@v3
      - name: Install NodeJS
        use: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test


